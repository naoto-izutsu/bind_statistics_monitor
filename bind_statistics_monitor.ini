[Settings]
LOG_PATH = /path/to/logfilename
BIND_STATISTICS_URL = http://127.0.0.1:8080/json
ELEMENT = nsstats opcodes qtypes rcodes
OUTPUT_ZABBIXSENDER_FILE = /path/to/zabbix_sender_file.txt
ZABBIX_SENDER = /usr/local/zabbix/bin/zabbix_sender -z localhost -i /path/to/zabbix_sender_file.txt --with-timestamps
