[Settings]
LOG_PATH = /var/log/tools/bind_statistics_monitor/bind_statistics_monitor.log
LOG_LEVEL = WARNING
BIND_STATISTICS_URL = http://127.0.0.1:8080/json
ELEMENT = nsstats opcodes qtypes rcodes
OUTPUT_ZABBIXSENDER_FILE = /opt/tools/bind_statistics/bin/zabbix_sender_file.txt
ZABBIX_SERVER = localhost
ZABBIX_HOST = bind_sender
ZABBIX_SENDER = /usr/local/zabbix/bin/zabbix_sender
ZABBIX_SENDER_OPS = --with-timestamps
